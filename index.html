<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <embed id="pdfViewer" src="" width="100%" height="100%" type="application/pdf">
        </div>
        
        <div class="right-pane">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="chat">Chat</button>
                <button class="tab-button" data-tab="notes">Notes</button>
            </div>

            <!-- Chat Tab -->
            <div class="tab-content active" id="chatTab">
                <div class="upload-section">
                    <input type="file" id="pdfUpload" accept=".pdf">
                    <button id="uploadButton">Upload Document</button>
                    <div id="uploadStatus"></div>
                </div>

                <div class="chat-container">
                    <div id="chatHistory" class="chat-history"></div>
                    <div class="input-section">
                        <input type="text" id="userInput" placeholder="Ask about the document...">
                        <button id="askButton">Ask</button>
                    </div>
                </div>
            </div>

            <!-- Notes Tab -->
            <div class="tab-content" id="notesTab">
                <div class="notes-header">
                    <h3>Saved Notes</h3>
                    <button id="downloadAllNotes">ðŸ“¥ Download All</button>
                </div>
                <div id="savedNotesList" class="notes-grid"></div>
            </div>
        </div>
    </div>

    <script src="/static/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
